<html>
  <!-- import aframe and then ar.js with image tracking / location based features -->
  <head>
    <title>AR Test</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
  
  <body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- a-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      loading-screen="enabled: false;"
      embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
    
    <a-assets>
      <a-asset-item id="qr" src ="assets/qr animation.glb"></a-asset-item>
    </a-assets>
  
      <a-nft
        type="nft"
        url="assets/qr"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="#qr"
          scale="1 1 1"
          position="0 0 0"
          animation-mixer
        ></a-entity>

        <a-sphere position="0 0 0" rotation="0 0 0" scale="20  20  20" color="green"></a-sphere>

      </a-nft>

      <a-marker
        type="pattern"
        url="assets/pattern-qr150.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">

        <a-entity
          gltf-model="#qr"
          scale="1 1 1"
          position="0 0 0"
          animation-mixer
        ></a-entity>

        <a-sphere position="0 0 0" rotation="0 0 0" scale="20  20  20" color="green"></a-sphere>


      </a-marker>

      <!-- static camera that moves according to the device movemenents -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
