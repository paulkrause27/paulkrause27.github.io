<html>
  <!-- import aframe and then ar.js with image tracking / location based features -->
  <head>
    <title>Origami AR Briefmarke</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
  
  <body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- a-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      loading-screen="enabled: false;"
      embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <!-- a-nft is the anchor that defines an Image Tracking entity -->
      <!-- on 'url' use the path to the Image Descriptors created before. -->
      <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
      
      <a-assets>
        <a-asset-item id="affe" src ="assets/affe.gltf"></a-asset-item>
        <a-asset-item id="kranich" src ="assets/Kranich4.gltf"></a-asset-item>
      </a-assets>
    

      <a-nft
        type="nft"
        url="assets/superdry"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="#affe"
          scale="0.1 0.1 0.1"
          position="0 0 0"
        ></a-entity>
        
        <a-sphere position="0 0 0" rotation="0 0 0" scale="20  20  20" color="#00FF00"></a-box>

      </a-nft>

      <a-marker type="barcode" value="0">

        <a-entity
          gltf-model="#affe"
          scale="0.1 0.1 0.1"
          position="0 0 0"
        ></a-entity>

        <a-sphere position="0 0 0" rotation="0 0 0" scale="20  20  20" color="#FF0000"></a-box>
      </a-marker>

      <!-- static camera that moves according to the device movemenents -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
